<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40; //quantidade de litros no tanque
	var caminhoComGasolina = 480; //quilômetros rodados com o tanque de Gasolina
	var caminhoComAlcool = 300; //quilômetros rodados com o tanque de Alcool
	var consumoDeGasolina = caminhoComGasolina/tanque
	var consumoDeAlcool = caminhoComAlcool/tanque
	document.write("Para o tanque de gasolina de " + tanque + " Litros, andando " + caminhoComGasolina + " km de percurso o consumo é de " + consumoDeGasolina + " km/l<br>");
	document.write("para o tanque de álcool de " + tanque + " Litros, andando " + caminhoComAlcool + " km de percurso o consumo é de " + consumoDeAlcool + " km/l");
</script>
