<meta charset="UTF-8">
<script>

    function pulaLinha() {
        // pulando duas linhas
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura*altura);
        return imc;
    }
    var pesoDenis = 89;
    var alturaDenis = 1.71;

    var imcDenis = calculaImc(pesoDenis, alturaDenis);

    mostra(" o IMC do Denis é " + imcDenis);
    
    var nomeAmigo = prompt("Informe seu nome");
    var pesoAmigo = prompt(nomeAmigo + ", informe seu peso em kg");
    var alturaAmigo = prompt(nomeAmigo + ", informe sua altura em m");

    var imcAmigo = calculaImc(pesoAmigo, alturaAmigo);

    mostra(" o IMC do " + nomeAmigo + " é "+ imcAmigo);
    
    

    if(imcAmigo < 18.5){
        mostra("Você está abaixo do recomendado");
    }
    
    if(imcAmigo > 35){
        mostra("Você está acima do recomendado");
        alert("O IMC do " + nomeAmigo + " é "+ imcAmigo + " ele está acima do recomendado!");
    }

    if(imcAmigo >= 18.5 && imcAmigo <= 35){
        mostra("Seu IMC está excelente")
    }

</script>
