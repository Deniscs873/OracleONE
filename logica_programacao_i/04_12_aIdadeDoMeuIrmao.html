<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 18;
    var idadeIrmao = 15;

    mostra("A diferença de idade é " + (minhaIdade - idadeIrmao));
</script>
